<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimentos</title>
  <style>
    body {
      background-color: transparent;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #000080;
      margin: 0;
      padding: 0;
    }

    .widget-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .widget {
      background-color: rgba(255, 255, 255, 0.95);
      border: 4px solid #CD2A36;
      padding: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }

    h1 {
      font-size: 22px;
      color: #CD2A36;
      text-shadow: 1px 1px 0px #FFBF01;
      margin: 0 0 12px 0;
    }

    p {
      font-size: 15px;
      color: #010100;
      margin: 8px 0;
    }

    a {
      display: inline-block;
      background-color: #FFBF01;
      color: #000080;
      padding: 10px 18px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #0000ff;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      margin-top: 10px;
    }

    a:hover {
      background-color: #CD2A36;
      color: #ffffff;
    }

    .blink {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="widget">
      <h1>Lançamento do meu segundo livro: Três Faces</h1>
      <p>Uma obra experimental que mistura prosa e poesia narrativa.</p>
      <p>Com uma escrita surrealista e pós-moderna, o texto explora temas como transcendência, religião e esoterismo.</p>
      <p class="blink">✨ <strong>Já Disponível!<strong> ✨</p>
      <a href="https://tres-faces.carrd.co/" target="_blank">Compre Agora!</a>
    </div>
  </div>
</body>
</html>
