        <p><em>Publicado em: <u>21 de Dezembro, 2024</u></em></p>
        <p>Leia esse e outros poemas da coleção Movimentos em: <a href="https://www.amazon.com.br/dp/B0DVCWYT7K"  
        target="_blank">Amazon</a> e no <a href="https://www.recantodasletras.com.br/poesias/8224379" target="_blank">Recanto das Letras</a></p>
        <hr>
        
        <div class="poem">O pássaro sai.<br>
Seu canto ele canta.
E eu aqui, no meu canto,
Escutando o que quero,
e o que não quero,
o quero-quero leva
embora em seu voo.
    </div>
