        <h2>Azul</h2>
        <p><em>Publicado em: <u>3 de Abril, 2025</u></em></p>
        <hr>
        
        <div class="poem">
        Da janela do carro,<br>
Os chuviscos tiram sarro.<br>
Cada vez mais azul<br>
A medida que vou ao sul.<br>
O destino é desconhecido,<br>
Mas o caminho não é temido.<br>
O céu é meu guia,<br>
Nublado em magia,<br>
Repleto de enguias.<br>
    </div>
