        <h2>Azul</h2>
        <p><em>Publicado em: <u>3 de Abril, 2025</u></em></p>
        <hr>
        
        <div class="poem">Da janela do carro,
Os chuviscos tiram sarro.
Cada vez mais azul
A medida que vou ao sul.
O destino é desconhecido,
Mas o caminho não é temido.
O céu é meu guia,
Nublado em magia,
Repleto de enguias.</div>
