        <p><em>Publicado em: <u>10 de Julho, 2025</u></em></p>
        <hr>
        
        <div class="poem">Ele é um homem sem um lar,
Lá na terra que não há.
Seu cavalo vem de lá
E, seu mapa, é de cá.
Mas,
De tanto andar,
Ele teme achar
Que esqueceu o que é amar.</div>
