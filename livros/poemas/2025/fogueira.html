        <h2>Ledsome Starlorn</h2>
        <p><em>Publicado em: <u>29 de Junho, 2025</u></em></p>
        <hr>
        
        <div class="poem">Encostado no muro,
Cansei de encarar o fogo:
Fogueira de São João.
Esgueirei-me para o carro,
Para da alegria fugir,
Para da música ouvir.
Não aguento ficar perto deles;
Não conheço eles;
Então, para o carro fui,
Nele, me excluí.</div>
