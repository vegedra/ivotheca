        <div class="poem">
        Nada contra o divertimento dos tolos,<br>
        Apenas não se tornem apóstolos.<br>
        Palavras e falas disfarçadas,<br>
        Com suas letras distorcidas,<br>
        Dos ouvidos facínoras fazem o seu lar.<br>
