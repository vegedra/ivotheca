        <p><em>Publicado em: <u>08 de Junho, 2025</u></em></p>

        <div class="poem">
        Ó Liberdade,<br>
        Rua da jovialidade.<br>
        Hoje eu me embebi um pouco.<br>
        Hoje eu me perdi um pouco.<br>
        Ó Liberdade,<br>
        Terra da saudade.<br>
